<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinette</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-gray-100 space-y-4 gap-4">
<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold">Devinez le Nombre</h1>
    <p class="mb-4 text-s">Entre 1 et 100</p>
    <input id="userInput" type="number" placeholder="Entrez un nombre" class="border p-2 mb-2">
    <div class="flex items-center justify-center space-x-4">
        <button id="btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Deviner</button>
        <button id="btnRestart" class="bg-red-500 text-white px-4 py-2 rounded">Recommencer</button>
    </div>
    <p id="message" class="mt-4 text-lg"></p>
</div>
<div class="flex flex-col items-center justify-center mt-4 border-l-2 border-gray-300 p-4">
    <h1 class="text-2xl font-bold">Historique des coups</h1>
    <ul id="historique"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
